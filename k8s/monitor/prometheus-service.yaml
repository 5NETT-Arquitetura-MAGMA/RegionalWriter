apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring # Crie um namespace "monitoring" se desejar
spec:
  selector:
    app: prometheus
  ports:
  - protocol: TCP
    port: 9090 # Porta externa do Prometheus
    targetPort: 9090 # Porta interna do Prometheus
  type: LoadBalancer # Ou ClusterIP se você não precisar de acesso externo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/prometheus.yml
        resources:
          requests:
            cpu: 1
            memory: 1Gi
        # Segurança (opcional):
        # securityContext:
        #   runAsUser: 1000
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config