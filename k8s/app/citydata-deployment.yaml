apiVersion: apps/v1
kind: Deployment
metadata:
  name: citydata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shared-service
  template:
    metadata:
      labels:
        app: shared-service
    spec:
      imagePullSecrets:  # <-- Deve estar aqui, não dentro do container
      - name: acr-secret 
      containers:
      - name: citydata
        image: techchallengeregistry.azurecr.io/citydata:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: citydata
spec:
  selector:
    app: shared-service  # Deve corresponder ao label do deployment
  ports:
    - protocol: TCP
      port: 8080  # Porta pelo qual os outros pods acessam
      targetPort: 8080  # Porta interna do container
  type: ClusterIP  # Mantém comunicação interna dentro do cluster
