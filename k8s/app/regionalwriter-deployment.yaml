apiVersion: apps/v1
kind: Deployment
metadata:
  name: regionalwriter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: regionalwriter
  template:
    metadata:
      labels:
        app: regionalwriter
    spec:
      imagePullSecrets:  # <-- Deve estar aqui, nÃ£o dentro do container
      - name: acr-secret 
      containers:
      - name: regionalwriter
        image: techchallengeregistry.azurecr.io/regionalwriter:latest
        ports:
        - containerPort: 80
        - containerPort: 8080
  