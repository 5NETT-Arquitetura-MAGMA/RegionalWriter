apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s # Intervalo de coleta de m√©tricas

    scrape_configs:
    - job_name: 'regionalwriter'
      static_configs:
      - targets: ['regionalwriter:8080']

    - job_name: 'regionalproducer'
      static_configs:
      - targets: ['regionalproducer:8080']

    - job_name: 'regionaldata'
      static_configs:
      - targets: ['regionaldata:8080']

    - job_name: 'citydata'
      static_configs:
      - targets: ['citydata:8080']